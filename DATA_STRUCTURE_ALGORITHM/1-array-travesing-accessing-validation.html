<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Travessing and Accessing</title>
    <script defer src="1-travesing-accessing-validation.js"></script>
    <style>
      body {
        font-size: 24px;
        color: #333;
      }
      span {
        font-size: 14px;
        display: block;
      }

      .arrays {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      .left,
      .right {
        padding: 32px;
      }
      h1 {
        font-size: 44px;
        margin-bottom: 0;
        text-align: center;
      }
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h1>Array Travessing and Accessing</h1>
    <div class="arrays">
      <div class="left">
        <h2>Array Traverssing</h2>
        <ul id="array-elements"></ul>
      </div>
     <div class="right">
        <h2>Array Accessing and validation</h2>
        <form action="">
          <label for="indexNo">Index No:</label>
          <input
            type="text"
            id="indexNo"
            placeholder="enter index no to find"
          />
          <button type="button" id="submit">Get Element</button>
        </form>
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
