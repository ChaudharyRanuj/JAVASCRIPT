<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>

<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8 ">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
      <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Calculator</h2>
      <p class="mb-8 text-lg leading-8 text-gray-600">one software to do all calculations</p>
    
    </div>
    <div class="m-auto w-72">
        <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900 ">Enter Number</label>

        <input id="inputNumber"  type="number" name="first-name" id="first-name" autocomplete="given-name" class="block  w-48 rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
        <div class="mt-2">
       
          <div class="flex space-x-2 w-72 m-auto">
            <button   id="addNumber"       class=" block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                +
              </button>
              <button  id="subtractNumber"     class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                -
              </button>
    
              <button   id="multiplyNumber"    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                *
              </button>
              <button   id="devideNumber"    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                /
              </button>
           </div>
          <script src="datatype.js"></script>
          <script >
          // Adding the event listner to buttons
          addValues.addEventListener('click', addition); 
          subtractValues.addEventListener('click', subtraction); 
          multiplyValues.addEventListener('click', multiply); 
          devideValues.addEventListener('click', division); 

          let currentValue = 0;   
          
          // function for calculations
          function addition() {
          let inputValue = getValues();
          output('+', currentValue, parseInt(inputValue));
          currentValue += parseInt(inputValue);
          document.getElementById('output').innerHTML = `Result : ${currentValue}` ;
          }
        
          function subtraction() {
          let inputValue = getValues();
          output('-', currentValue, parseInt(inputValue));
          currentValue = currentValue - parseInt(inputValue);
          document.getElementById('output').innerHTML = `Result : ${currentValue}`;
          }

          function multiply() {
          let inputValue = getValues();
          output('*', currentValue, parseInt(inputValue));
          currentValue = currentValue * parseInt(inputValue);
          document.getElementById('output').innerHTML = `Result : ${currentValue}`;
          }

          function division() {
           let inputValue = getValues();
           output('/', currentValue, parseInt(inputValue));
          currentValue = currentValue / parseInt(inputValue);
          document.getElementById('output').innerHTML = `Result : ${currentValue}`;
          }

          // --------------------- Additional functions ---------------------

          // fetch input values from input field
          function getValues() {
          return  document.getElementById('inputNumber').value 
          }

          // output of mathematical expression
          function output(operator,  currentValue, calcValue ) {
          currentValue = `${currentValue} ${operator} ${calcValue} `;
          document.getElementById('equation').innerHTML = currentValue ;
          }
         </script>
          <div class="mt-4 w-72 m-auto">
            <h1 id="equation" class="text-2xl"></h1>
            <h1 id="output" class="text-2xl"></h1>
          </div>    
       </div>
    </form>
  </div>
  








</body>
</html>
