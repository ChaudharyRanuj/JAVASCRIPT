<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <!-- <style>
    /* --------------------
     Add your styling here
     -------------------- */
    </style> -->
  </head>
  <body>
    <div class="calculator">
      <div class="show-result">
        <div class="input-container">
          <input type="text" class="output" disabled/>
          <span class="result"></span>
        </div>
          <div class="input-btn-container">
          <div class="button-container">
            <button type="button" data-index="7" class="btn">7</button>
            <button type="button" data-index="8" class="btn">8</button>
            <button type="button" data-index="9" class="btn">9</button>
            <button type="button" data-index="4" class="btn">4</button>
            <button type="button" data-index="5" class="btn">5</button>
            <button type="button" data-index="6" class="btn">6</button>
            <button type="button" data-index="1" class="btn">1</button>
            <button type="button" data-index="2" class="btn">2</button>
            <button type="button" data-index="3" class="btn">3</button>
            <button type="button" data-index="0" class="btn">0</button>
          </div>
          <div class="operation-btn-container">
            <button type="button" data-index="/" class="divide">/</button>
            <button type="button" data-index="*" class="multiply">*</button>
            <button type="button" data-index="-" class="minus">-</button>
            <button type="button" data-index="+" class="add">+</button>
            <button type="button" data-index="." class="add">.</button>
          </div>
        </div>
      </div>
      <div class="other-operation">
        <button type="button" data-index="=" class="equal">=</button>
        <button type="reset" data-index="reset" class="reset-btn">Reset</button>
      </div>
    </div>
    <div class="start-calculator">
      <button></button>
    </div>
    <!-- <script>
    /* --------------------

    --------------------- */
</script> -->
    <script src="index.js"></script>
  </body>
</html>
