<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Passport Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <input type="text" id="result" />
        <button class="clipboard-btn">
          <i class="fa-solid fa-clipboard"></i>
        </button>
      </div>
      
      <div class="settings">
        <div class="setting">
          <label for="password-length">Pasword password-length</label>
          <input type="number" min="8" max="20" value="20" id="password-length" />
        </div>
        <div class="setting">
          <label for="number">include number in password</label>
          <input checked type="checkbox" id="number" />
        </div>
        <div class="setting">
          <label for="lowercase">include lowercasr in password</label>
          <input checked type="checkbox" id="lowercase" />
        </div>
        <div class="setting">
          <label for="uppercase">include uppercase in password</label>
          <input checked type="checkbox" id="uppercase" />
        </div>
        <div class="setting">
          <label for="symbols">include symbols in password</label>
          <input checked type="checkbox" id="symbols" />
        </div>
      </div>
      <button id="password-btn">Generate Password</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
