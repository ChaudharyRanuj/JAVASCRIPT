<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
  <h3>How you want your project to be?</h3>  
  <div class="toggle-container">
    <input type="checkbox" id="good" class="toggle" value="good">
    <label for="good" class="label">
      <div class="ball"></div>
    </label>
    <span class="status">Good</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="cheap" class="toggle" value="cheap">
    <label for="cheap" class="label">
      <div class="ball" ></div>
    </label>
    <span class="status">Cheap</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="fast" class="toggle" value="fast">
    <label for="fast" class="label">
      <div class="ball"></div>
    </label>
    <span class="status">Fast</span>
  </div>
</div>
</body>
</html>
