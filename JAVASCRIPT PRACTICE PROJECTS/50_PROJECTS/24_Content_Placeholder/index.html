<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTENT PLACEHOLDER SKELETON LOADING ANIMATION</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!-- CARD SKELETON -->

<div class="card">
  <div class="card-header animated-bg animated-text skeleton">
    <!-- <img src="pc.png" alt="" /> -->
  </div>
  <div class="card-content ">
    <h3 class="card-title animate-bg animated-bg-text skeleton text-height" id="title">
    </h3>
    <p class="card-excerpt skeleton text-height" id="excerpt">
      <span class="animated-bg animated-bg-text">&nbsp</span>
      <span class="animated-bg animated-bg-text">&nbsp</span>
      <span class="animated-bg animated-bg-text">&nbsp</span>
    </p>
    <div class="author">
      <div class="profile_img animated-bg skeleton" id="profile_img">
        <!-- <img src="photo.jpg" alt="" /> -->
      </div>
      <div class="author-info ">
        <strong class="animated-bg animated-bg-text skeleton text-height">
        </strong>
        <small class="animated-bg animated-bg-text skeleton text-height" id="name"
          ></small
        >
      </div>
      <script src="index.js"></script>
  </body>
</html>
