    <!-- // children , descendants, Parent, Ancestors -->

    <div class="main_div">
      <!--  // Ancestors of element inside this div // Parent node of element -->
      <div class="inner_div">First Child</div>
      <!--// descendants & child of main_div // first_child  -->
      <div>Second Child</div>
      <!--// descendants & child of main_div // second_child  -->
      <div>Third Child</div>
      <!--// descendants & child of main_div // third_child  -->
      <div>Fourth CHild</div>
      <!--// descendants & child of main_div // last_child  -->
    </div>

      const main_div = document.querySelector(".main_div");
      const inner_div = document.querySelector(".inner_div");

      //   ----------------- SELECTING THE CHILD OF THE PARENT ELEMENT --------------

      // selecting the first child node
      main_div.firstChild;

      // select the first element node
      main_div.firstElementChild;

      // select the last child element and last text node

      main_div.lastChild; // select last node i.e text node

      main_div.lastElementChild; // select the last element node

      // ------------------------ SELECTING THE SIBLINGS OF PARENT CHILD ELEMENTS --------
      inner_div.nextSibling;
      inner_div.nextElementSibling;
      inner_div.previousSibling;
      inner_div.previousElementSibling;

      // ------------------------ SELECTING THE PARENT NODE OR PARENT ELEMENT -------------

      main_div.parentNode;
      main_div.parentElement;
      main_div.closest();
    </script>
